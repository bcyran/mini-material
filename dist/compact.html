<body>
    <header class="page-header page-header--compact color--green text--white">
        <h1 class="page-title color--green text--white">
            <a href="/" class="page-title__link">Page Title</a>
        </h1>
        
        <nav class="nav color--green text-white">
            <ul class="nav__list">
                <li class="nav__list__item"><a class="nav__list__item__link" href="/">Home</a></li>
                <li class="nav__list__item"><a class="nav__list__item__link nav__list__item__link--active" href="compact.html">Compact Header</a></li>

                <li class="nav__list__item"><a class="nav__list__item__link" href="#">Link Four</a></li>
                <li class="nav__list__item"><a class="nav__list__item__link" href="#">Link Five</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="#" style="width: 300px; margin: 50px;">
            <div class="text-field">
                <input class="text-field__input" type="text" id="textfield" placeholder="Name...">
                <label class="text-field__label" for="textfield">First Name</label>
            </div>
        </form>
        <form action="#" style="width: 300px; margin: 50px;">
            <div class="text-field">
                <textarea class="text-field__input text-field__input--textarea text-field__input--expandable" type="text" rows= "3" id="sample5">Lines of text...</textarea>
                <label class="text-field__label" for="textfield">Your Bio</label>
            </div>
        </form>
    </main>
